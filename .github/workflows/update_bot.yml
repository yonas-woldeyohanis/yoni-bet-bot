name: Weekly Bot Update
on:
  schedule:
    - cron: '0 0 * * 5' # Runs every Friday at Midnight
  workflow_dispatch:   # Allows you to run it manually

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests pandas scikit-learn joblib
      - name: Fetch and Train
        run: |
          python 12_live_fetcher.py
          python 11_create_snapshot.py
        env:
          API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add upcoming_matches.json team_stats_snapshot.json
          git commit -m "Auto-update: Live Fixtures"
          git push